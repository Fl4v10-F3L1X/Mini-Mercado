<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link do Arquivo Remixicon-->
    <link rel="stylesheet" href="css/fonts/remixicon.css">

    <!--Link do Arquivo Personalizado CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Mini-Mercado Online</title>
</head>
<body>
    <!--Início da Sessão de Cabeçalho-->
    <header class="header">
        <a href="#" class="logo"><i class="ri-shopping-basket-2-fill"></i> Mercado</a>
        
        <nav class="navbar">
            <a href="#home">Início</a>
            <a href="#features">Recursos</a>
            <a href="#products">Produtos</a>
            <a href="#caegories">Categorias</a>
            <a href="#review">Avaliação</a>
            <a href="#blogs">Blogs</a>
        </nav>

        <div class="icons">
            <div class="ri-menu-fill" id="menu-btn"></div>
            <div class="ri-search-line" id="search-btn"></div>
            <div class="ri-shopping-cart-2-fill" id="cart-btn"></div>
            <div class="ri-user-3-fill" id="login-btn"></div>
        </div>

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="Procure Aqui...">
            <label for="search-box" class="ri-search-line"></label>
        </form>

    </header>
    <!--Fim da Sessão de Cabeçalho-->
















    <!--Link do Arquivo Personalizado JavaSript-->
    <script src="js/script.js"></script>
</body>
</html>
